<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
  </head>
  <style>
    .search-div {
      padding:10px;border: 1px solid #EBEEF5;border-radius:3px;
    }
    .tools-div {
      margin-top: 10px;padding:10px;border: 1px solid #EBEEF5;border-radius:3px;
    }
    /* // 安卓 */
    body {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    /* //IOS */
    i:focus, a:focus, input:focus, p:focus, div:focus {
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    /* // -webkit-user- modify: read-write-plaintext-only; // 这个会出现输入图标，不需要 */
    }
  </style>
    <style>
      html,
        body,
        #app {
          height: 100%;
          margin: 0px;
          padding: 0px;
        }
        .chromeframe {
          margin: 0.2em 0;
          background: #ccc;
          color: lightseagreen;
          padding: 0.2em 0;
        }
        #loader-wrapper {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 999999;
        }
        #loader {
          display: block;
          position: relative;
          left: 50%;
          top: 50%;
          width: 150px;
          height: 150px;
          margin: -75px 0 0 -75px;
          border-radius: 50%;
          border: 3px solid transparent;
          /* COLOR 1 */
          border-top-color: lightseagreen;
          -webkit-animation: spin 2s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -ms-animation: spin 2s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -moz-animation: spin 2s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -o-animation: spin 2s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          animation: spin 2s linear infinite;
          /* Chrome, Firefox 16+, IE 10+, Opera */
          z-index: 1001;
        }
        #loader:before {
          content: "";
          position: absolute;
          top: 5px;
          left: 5px;
          right: 5px;
          bottom: 5px;
          border-radius: 50%;
          border: 3px solid transparent;
          /* COLOR 2 */
          border-top-color: lightseagreen;
          -webkit-animation: spin 3s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -moz-animation: spin 3s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -o-animation: spin 3s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -ms-animation: spin 3s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          animation: spin 3s linear infinite;
          /* Chrome, Firefox 16+, IE 10+, Opera */
        }
        #loader:after {
          content: "";
          position: absolute;
          top: 15px;
          left: 15px;
          right: 15px;
          bottom: 15px;
          border-radius: 50%;
          border: 3px solid transparent;
          border-top-color: lightseagreen;
          /* COLOR 3 */
          -moz-animation: spin 1.5s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -o-animation: spin 1.5s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -ms-animation: spin 1.5s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          -webkit-animation: spin 1.5s linear infinite;
          /* Chrome, Opera 15+, Safari 5+ */
          animation: spin 1.5s linear infinite;
          /* Chrome, Firefox 16+, IE 10+, Opera */
        }
        @-webkit-keyframes spin {
          0% {
            -webkit-transform: rotate(0deg);
            /* Chrome, Opera 15+, Safari 3.1+ */
            -ms-transform: rotate(0deg);
            /* IE 9 */
            transform: rotate(0deg);
            /* Firefox 16+, IE 10+, Opera */
          }
          100% {
            -webkit-transform: rotate(360deg);
            /* Chrome, Opera 15+, Safari 3.1+ */
            -ms-transform: rotate(360deg);
            /* IE 9 */
            transform: rotate(360deg);
            /* Firefox 16+, IE 10+, Opera */
          }
        }
  
        @keyframes spin {
          0% {
            -webkit-transform: rotate(0deg);
            /* Chrome, Opera 15+, Safari 3.1+ */
            -ms-transform: rotate(0deg);
            /* IE 9 */
            transform: rotate(0deg);
            /* Firefox 16+, IE 10+, Opera */
          }
          100% {
            -webkit-transform: rotate(360deg);
            /* Chrome, Opera 15+, Safari 3.1+ */
            -ms-transform: rotate(360deg);
            /* IE 9 */
            transform: rotate(360deg);
            /* Firefox 16+, IE 10+, Opera */
          }
        }
        #loader-wrapper .loader-section {
          position: fixed;
          top: 0;
          width: 51%;
          height: 100%;
          background: #fff;
          /* Old browsers */
          z-index: 1000;
          -webkit-transform: translateX(0);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: translateX(0);
          /* IE 9 */
          transform: translateX(0);
          /* Firefox 16+, IE 10+, Opera */
        }
  
        #loader-wrapper .loader-section.section-left {
          left: 0;
        }
  
        #loader-wrapper .loader-section.section-right {
          right: 0;
        }
  
        /* Loaded */
  
        .loaded #loader-wrapper .loader-section.section-left {
          -webkit-transform: translateX(-100%);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: translateX(-100%);
          /* IE 9 */
          transform: translateX(-100%);
          /* Firefox 16+, IE 10+, Opera */
          -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
          transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        }
        .loaded #loader-wrapper .loader-section.section-right {
          -webkit-transform: translateX(100%);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: translateX(100%);
          /* IE 9 */
          transform: translateX(100%);
          /* Firefox 16+, IE 10+, Opera */
          -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
          transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        }
  
        .loaded #loader {
          opacity: 0;
          -webkit-transition: all 0.3s ease-out;
          transition: all 0.3s ease-out;
        }
  
        .loaded #loader-wrapper {
          visibility: hidden;
          -webkit-transform: translateY(-100%);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: translateY(-100%);
          /* IE 9 */
          transform: translateY(-100%);
          /* Firefox 16+, IE 10+, Opera */
          -webkit-transition: all 0.3s 1s ease-out;
          transition: all 0.3s 1s ease-out;
        }
  
        /* JavaScript Turned Off */
  
        .no-js #loader-wrapper {
          display: none;
        }
  
        .no-js h1 {
          color: #222222;
        }
        #loader-wrapper .load_title {
          font-family: 'Open Sans';
          color: lightseagreen;
          font-size: 1.7rem;
          width: 100%;
          text-align: center;
          z-index: 9999999999999;
          position: absolute;
          top: 70%;
          opacity: 1;
          line-height: 30px;
        }
  
        #loader-wrapper .load_title p {
          height: 50px;
          padding-top: 10px;
          font-weight: normal;
          font-style: italic;
          font-size: 1rem;
          color: lightseagreen;
          opacity: 0.8;
        }
    </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="load_title">正在加载问卷,请耐心等待...
          <br>
          <p>v1.0</p>
        </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
